<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section class="box">
            <span class="icon"><img src="./images/icon-star.svg" alt=""></span>
            <h1>How did we do ?</h1>
            <p>
                Please let us know how we did with your support request . All feedback is appreciated to help us imporve our offering!
            </p>
            <div class="bullets">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
            <button class="btn" id="btn">Submit</button>
            <img class="thank-img hide" src="./images/illustration-thank-you.svg" alt="thank you image" />
            <h1 class="title hide ">Thank you</h1>
            <span class="hide msg"></span>
            <p class=" hide">
                we appreciate you taking the time to give a rating. if you ever need more suppurt , don't hesitate to get in touch!
            </p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
